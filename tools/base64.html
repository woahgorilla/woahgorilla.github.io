<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../play/extras/cloaker.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 encoder</title>
    <style>
        body {
            display: inline-block;
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            font-family: 'Arial', sans-serif; /* Font style */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px; /* Space below title */
            display: inline-block;
        }

        textarea {
            /*width: 300px; *//* Fixed width for the input */
            padding: 10px; /* Padding for the input */
            margin-bottom: 10px; /* Space below input */
            border: 1px solid #ecf0f1; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            background-color: #34495e; /* Dark input background */
            color: white; /* White text */
            width: 400px
        }
        button {
            padding: 10px 15px; /* Padding for buttons */
            border: solid; /* Makes border look good */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button.open {
            background-color: #3498db; /* Blue button */
            border-color: #2c81ba;
            color: white; /* White text */
        }

        button.open:hover {
            background-color: #2980b9; /* Darker blue on hover */
            border-color: #236e9f;
        }

        button.clear {
            background-color: #e74c3c; /* Red button */
            border-color: #ca4334;
            color: white; /* White text */
            margin-left: 10px; /* Space between buttons */
        }

        button.clear:hover {
            background-color: #c0392b; /* Darker red on hover */
            border-color: #a43024;
        }

        iframe {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none; /* No border */
        }
        ::placeholder {
        text-align: center;
        }

        ::-ms-input-placeholder { /* Edge 12 -18 */
        text-align: center;
        }
    </style>
</head>
<body>
    <h1>Encode and decode base64 text!</h1>
    <textarea id="Input" placeholder="Enter what you want to encode"></textarea>
    <textarea readonly="" id="output" placeholder="Output"></textarea>
    <br>
    <div>
        <button class="open" onclick="document.getElementById('output').value = btoa(document.getElementById('Input').value)">Convert to base64</button>
        <button class="open" onclick="document.getElementById('output').value = atob(document.getElementById('Input').value)">Convert to normal</button>
        <button class="clear" onclick="document.getElementById('Input').value = ''; document.getElementById('output').value = '';">Clear Fields</button>
    </div>

</body>
</html>
