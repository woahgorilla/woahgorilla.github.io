<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect generator</title>
    <style>
        body {
            display: inline-block;
            background-color: #2c3e50; /* Dark background */
            color: white; /* White text */
            font-family: 'Arial', sans-serif; /* Font style */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px; /* Space below title */
            display: inline-block;
        }

        input[type="text"] {
            /*width: 300px; *//* Fixed width for the input */
            padding: 10px; /* Padding for the input */
            margin-bottom: 10px; /* Space below input */
            border: 1px solid #ecf0f1; /* Light border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
            background-color: #34495e; /* Dark input background */
            color: white; /* White text */
        }
        #titleInput {
            width: 150px;
        }
        #urlInput {
            width: 400px;
        }
        button {
            padding: 10px 15px; /* Padding for buttons */
            border: solid; /* Makes border look good */
            border-radius: 10px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s; /* Smooth transition */
        }

        button.open {
            background-color: #3498db; /* Blue button */
            border-color: #2c81ba;
            color: white; /* White text */
        }

        button.open:hover {
            background-color: #2980b9; /* Darker blue on hover */
            border-color: #236e9f;
        }

        button.clear {
            background-color: #e74c3c; /* Red button */
            border-color: #ca4334;
            color: white; /* White text */
            margin-left: 10px; /* Space between buttons */
        }

        button.clear:hover {
            background-color: #c0392b; /* Darker red on hover */
            border-color: #a43024;
        }

        iframe {
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            border: none; /* No border */
        }
        ::placeholder {
        text-align: center;
        }

        ::-ms-input-placeholder { /* Edge 12 -18 */
        text-align: center;
        }
    </style>
</head>
<body>
    <h1>Create a redirect confirmation page!</h1>
    <input type="text"  id="urlInput" placeholder="Enter website URL (e.g., https://example.com)" />
    <input type="text"  id="titleInput" placeholder="Enter tab title" />
    <p>Make sure to include the "https://" before the URL</p>
    <div>
        <button class="open" onclick="openInIframe()">Generate link!</button>
        <button class="clear" onclick="clearInput()">Clear Fields</button>
    </div>
    <p id="result"></p>

    <script>
        function openInIframe() {
            var t;
            // Get the user-entered URL from the input box
            const url = document.getElementById('urlInput').value;
            const title = document.getElementById('titleInput').value;
            // Validate if the user entered a valid URL
            if (!url || !isValidURL(url)) {
                alert('Please enter a valid URL (e.g., https://example.com)');
                return;
            }
            if (document.getElementById("titleInput").value == '') {
                t = ''
            }
            else {
                t = "&title="+document.getElementById("titleInput").value
            }
            document.getElementById("result").innerHTML = "https://woahgorilla.github.io/tools/redirect.html?url="+url+t
        }

        // Clear the input field
        function clearInput() {
            document.getElementById('urlInput').value = '';
            document.getElementById('titleInput').value = '';
        }

        // URL validation function
        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;  
            }
        }
    </script>
</body>
</html>
