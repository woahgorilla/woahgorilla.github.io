<!DOCTYPE html>
<html>
  <head>
    <title>settings</title>
    <script src="play/extras/cloaker.js"></script>
    <style>
    .title {
      font-size: 3em;
    }
    .box {
      text-align: center;
      padding: 10px; /* Padding for the input */
        margin-bottom: 10px; /* Space below input */
        border: 1px solid #ecf0f1; /* Light border */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px; /* Font size */
        background-color: #34495e; /* Dark input background */
        color: white; /* White text */
        
    }
    input[type=file]::file-selector-button {
      border: solid;  
        cursor: pointer; 
        font-size: 16px; 
        color: white;
        background-color: rgb(0, 255, 13);
        border-color: rgb(0, 208, 10);
        transition: background-color 0.3s; 
        border-radius: 0px; 
        padding: 5px 5px; 
        text-align: center; 
        text-decoration: none; 
        display: inline-block; 
        font-size: 16px; 
        border-radius: 20px; 
    }
    
    input[type=file]::file-selector-button:hover {
      background-color: rgb(0, 208, 10);
        border-color: rgb(0, 165, 8);
    }
    
    a {
      padding: 10px 15px; /* Padding for buttons */
      border: solid; /* Makes border look good */
      border-radius: 10px; /* Rounded corners */
      cursor: pointer; /* Pointer cursor */
      font-size: 16px; /* Font size */
      transition:  0.3s; /* Smooth transition */
  }
.play {
  cursor: pointer; 
  border: solid; 
  border-radius: 5px; 
  background-color: #22c55e;
  border-color: #1dad52;
  color: white; 
  padding: 15px 32px; 
  text-align: center; 
  text-decoration: none; 
  display: inline-block; 
  font-size: 16px; 
  border-radius: 20px; 
  margin-top: 20px;
}
a.play:hover {
  background-color: #1db154;
  border-color: #199847;
}
#reset {cursor: pointer; 
  background-color: #ff0000; 
  border: solid; 
  border-radius: 5px; 
  border-color: #c70000;
  color: white; 
  padding: 15px 32px; 
  text-align: center; 
  text-decoration: none; 
  display: inline-block; 
  font-size: 16px; 
  border-radius: 20px; 
  margin-top: 20px;
  transition-duration: 0.3s;
}
button#reset:hover {
  background-color: #c70000; 
  border-color: #d00000;
}
input[type="text"] {
        /*width: 300px; *//* Fixed width for the input */
        padding: 10px; /* Padding for the input */
        margin-bottom: 10px; /* Space below input */
        border: 1px solid #ecf0f1; /* Light border */
        border-radius: 5px; /* Rounded corners */
        font-size: 16px; /* Font size */
        background-color: #34495e; /* Dark input background */
        color: white; /* White text */
        width: 400px;
      }
      </style>
  </head>
  <body style="background-color: #2c3e50; color: white; font-family: sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <h1 class="title">WoahGorilla settings</h1>
    <h2>change settings such as tab cloaker.</h2>
    <div class="box">
      <h1>Cloaking</h1>
    <p>Tab icon: <input type="file" id="file-img"><input type="text" id="text-img" placeholder="Or enter image url"></p>
    <p>Tab title: <input type="text" id="titles"></p>
    </div>
    <p>You may need to refresh the page to see changes.</p>
    <button id="reset" onclick="ls.setItem('!INTERNAL!icon',''); ls.setItem('!INTERNAL!title','')">Reset to defaults</button>
  </body>
  <script>
    const file_img = document.getElementById('file-img');
    const text_img = document.getElementById('text-img');
    const titles = document.getElementById('titles')
    document.onload = {}
    titles.onchange = function() {ls.setItem('!INTERNAL!title', titles.value)};
    file_img.onchange = function() {console.log("eee");var canvas = document.createElement("canvas");context = canvas.getContext('2d');make_base();function make_base(){base_image = new Image();base_image.src = 'img/base.png';base_image.onload = function(){context.drawImage(base_image, 100, 100);console.log(canvas.toDataURL());ls.setItem('!INTERNAL!icon', canvas.toDataURL())}
    text_img.onchange = function() {console.log('e');ls.setItem('!INTERNAL!icon', text_img.value); console.log(ls.getItem('!INTERNAL!icon'))}
}}
  </script>
</html>
